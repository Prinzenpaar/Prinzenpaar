<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Video im Vollbild</title>
    <style>
        /* Stellt sicher, dass das Video den gesamten Bildschirm einnimmt */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Schwarzer Hintergrund */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1></h1>

    <iframe src="https://drive.google.com/file/d/1ClR9Ev8C1Ba4E7ilbpIaCF0_5bhF5OPi/preview" allow="autoplay; fullscreen"></iframe>

</body>
</html>
