<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vollbild Video für Smartphones</title>
    <style>
        /* Macht das Video auf allen Geräten und Bildschirmgrößen responsiv */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Schwarzer Hintergrund */
        }

        iframe {
            border: none;
            /* Vollbild-Anpassung */
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }

        /* Optimierung für Hochformat-Bildschirme (Smartphones) */
        @media (orientation: portrait) {
            iframe {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Optimierung für Querformat-Bildschirme */
        @media (orientation: landscape) {
            iframe {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <h1></h1>

    <iframe src="https://drive.google.com/file/d/1eqM56XfZV4fl68XrMGdJCiCbQZ-znEQS/view?usp=drive_link/privew" allow="autoplay; fullscreen"></iframe>

</body>
</html>
