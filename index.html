<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Basis-Styling für die gesamte Seite */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Schöner Farbverlauf als Hintergrund */
            color: #ffffff;
        }

        /* Styling für den Coming-Soon-Hinweis */
        .coming-soon-container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        /* Für kleinere Bildschirme (wie Smartphones) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>Our website is under construction.</p>
    </div>

</body>
</html>
